<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŒž Weather App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3be9465b30.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card weather-app">
        <h1>
          <span class="current-city" id="current-city"> Current Location </span>
          <i
            class="fa-solid fa-location-dot location-icon"
            id="current-location"
          ></i>
        </h1>
        <div class="container forecast-wrap">
          <div class="row">
            <div class="col-sm-3">
              <ul class="current-weather">
                <li class="current-day" id="current-day">Monday</li>
                <li><i class="fa-solid fa-sun weather-icon-current"></i></li>
                <li class="current-time" id="current-time">Current time</li>
                <li class="current-temp-words">Current temp:</li>
                <li>
                  <span class="current-temp-number" id="current-temp-number">
                    84Â°
                  </span>
                  <span class="units">
                    <a href="#" id="fahrenheit-link">F</a> |
                    <a href="#" id="celsius-link">C</a>
                  </span>
                </li>
                <li class="humidity">
                  Humidity: <span id="humidity">50%</span>
                </li>
                <li class="wind">Wind: <span id="wind-speed">7mph</span></li>
                <br />
                <li class="current-high">99Â°F</li>
                <li>81Â°F</li>
              </ul>
            </div>
            <div class="col-sm-8">
              <div class="card five-day-forecast" style="width: auto">
                <div class="row">
                  <div class="col-5 weekday">Tuesday</div>
                  <div class="col-2">
                    <i class="fa-solid fa-sun weather-icon"></i>
                  </div>
                  <div class="col-4 high-low">96Â°F / 75Â°F</div>
                </div>
                <div class="row">
                  <div class="col-5 weekday">Wednesday</div>
                  <div class="col-2">
                    <i class="fa-solid fa-cloud-rain weather-icon"></i>
                  </div>
                  <div class="col-4 high-low">92Â°F / 71Â°F</div>
                </div>
                <div class="row">
                  <div class="col-5 weekday">Thursday</div>
                  <div class="col-2">
                    <i class="fa-solid fa-cloud-sun weather-icon"></i>
                  </div>
                  <div class="col-4 high-low">97Â°F / 74Â°F</div>
                </div>
                <div class="row">
                  <div class="col-5 weekday">Friday</div>
                  <div class="col-2">
                    <i class="fa-solid fa-sun weather-icon"></i>
                  </div>
                  <div class="col-4 high-low">98Â°F / 73Â°F</div>
                </div>
                <div class="row">
                  <div class="col-5 weekday">Saturday</div>
                  <div class="col-2">
                    <i class="fa-solid fa-cloud-sun weather-icon"></i>
                  </div>
                  <div class="col-4 high-low">97Â°F / 74Â°F</div>
                </div>
              </div>
              <div class="row">
                <form class="change-city" id="change-city">
                  <input
                    type="text"
                    placeholder="Change City"
                    class="change-city-input"
                    id="change-city-input"
                  />
                  <input
                    type="submit"
                    value="Submit"
                    class="btn btn-secondary submit"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p class="signature">
      <a href="https://github.com/raemeenen/meenen-weather-app" target="_blank"
        >Open-source code</a
      >
      by Rachel Meenen
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
